{% extends 'main.html' %}

{% block content %}

<main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{reade}}</span>)</h3>
      <ul class="messages">

    {% for x in payams %}
    {% if x.is_read == False  %}
    <li class="message message--unread">
    {% else %}
    <li class="message">

    {% endif %}
          <a href="{% url 'message' x.id %}">
            <span class="message__author">{{x.sender_name}}</span>
            <span class="message__subject">{{x.subject}}</span>
            <span class="message__date">{{x.created}}</span>
          </a>
        </li>
    {% endfor %}

      </ul>
    </div>
  </main>
  {% endblock content %}
